treename: null
selection: "(jet_tightId==1) & (jet_no<2) & (fj_pt>200) & (fj_pt<2500) & (\n  (event_no%7!=0)\n\
  )"
test_time_selection: "(jet_tightId==1) & (jet_no<2) & (\n  ((sample_isQCD==1) & (event_no%2==0))\
  \ |\n  (sample_isQCD==0)\n)"
